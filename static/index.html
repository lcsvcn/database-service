<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Rocket Endpoints</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.2s linear;
        }

        body.dark {
            background-color: #292c35;
        }

        body.dark h1,
        body.dark .support a {
            color: #fff;
        }

        .appbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        h1 {
            margin: 0;
        }

        .text {
            text-align: center;
            padding-left: 16px;
            padding-right: 16px;
            margin-left: 16px;
            margin-right: 16px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            padding-left: 36px;
            padding-right: 36px;
            margin-left: 36px;
            margin-right: 36px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }


        .fa-moon {
            color: #f1c40f;
        }

        .fa-sun {
            color: #f39c12;
        }


        body.dark-theme {
            background-color: #333;
            color: #fff;
        }

        body.dark-theme .appbar {
            background-color: #222;
        }

        body.dark-theme .btn {
            background-color: #0056b3;
            color: #fff;
        }

        body.dark-theme .btn:hover {
            background-color: #0056b3;
        }

        .checkbox {
            opacity: 0;
            position: absolute;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .checkbox-label {
            background-color: #0056b3;
            width: 50px;
            height: 26px;
            border-radius: 50px;
            position: relative;
            padding: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox-label .ball {
            background-color: #fff;
            width: 20px;
            height: 20px;
            position: absolute;
            left: 3px;
            top: 3px;
            border-radius: 50%;
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
        }

        .checkbox:checked+.checkbox-label .ball {
            transform: translateX(24px);
        }


        .ball.animate {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body class="dark-theme">
    <div class="appbar">
        <img src="https://rocket.rs/images/box-logo.png" alt="Rocket Logo" class="logo">

        <div>
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
                <span class="ball"></span>
            </label>
        </div>
    </div>
    <div class="container">
        <p class="text">This is a test HTML file served by Rocket.</p>
        <p class="text">Use the buttons below to check the existing endpoints:</p>
        <!-- Endpoint buttons -->
        <a href="/auth" class="btn">Auth Endpoint</a>
        <a href="/health" class="btn">Health Endpoint</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const checkbox = document.getElementById('checkbox');
            const ball = document.querySelector('.ball');

            checkbox.addEventListener('change', function () {
                toggleTheme();
                animateBall();
            });

            function toggleTheme() {
                document.body.classList.toggle('dark-theme');
            }

            function animateBall() {
                ball.classList.add('animate');
                setTimeout(() => {
                    ball.classList.remove('animate');
                }, 300); // Adjust the delay as needed to match the transition duration
            }
        });





    </script>

</body>

</html>
